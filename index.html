<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Player</title>
     <link rel="stylesheet"href="player.css"/>
</head>
<body>
     <h1>Music Player</h1>
     <div>
          <span data-amplitude-song-info="abum"></span>
     </div>
          <img data-amplitude-song-info="cover_art_url"/>
          <div class="song-curent-seconds"></div>
          <div>
               <span data-amplitude-song-info="name"></span>
               by
               <span data-amplitude-song-info="artist"></span>
          </div>
     <div >
          <div class="controls">
               <div class="amplitude-play-pause"></div>
               <div class="amplitude-stop"></div>
               <div class="amplitude-mute"></div>
               <input type="range"class="amplitude-volume-slider"/>
          </div>
          <div class="song-info-container">
               <div data-amplitude-song-info="name"></div>
               <div data-amplitude-song-info="abum"></div>
               <div data-amplitude-song-info="artist"></div>
          </div>
          
          <div>
               <progress class="range" class="amplitude-volume-slider"></progress>
          </div>
          <div>
               <span class="amplitude-current-minutes"></span>:<span class="amplitude-duration-seconds"></span>
               <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
          </div>
          
     </div>
     <script src="./node_modules/amplitudejs/dist/amplitude.js"></script>
     <script src="./player.js"></script>
</body>
</html>
